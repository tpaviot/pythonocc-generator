[OCE]
base_dir: /usr/local
# include dir will be computed from the base_dir directory:
# you can overload include_dirby uncommenting following line
# include_dir: /usr/local/include/oce

[SMESH]
base_dir: /usr/local

[pythonocc-core]
# the version
version: 0.18
# path where the SWIG files are generated
generated_swig_files: $PYTHONOCC_CORE_LOCATION/pythonocc-core/src/SWIG_files/wrapper
# __init__.py file location
init_path: $PYTHONOCC_CORE_LOCATION/pythonocc-core/cmake

[build]

# generate wrappers with all available cores
parallel_build: False

